<!doctype html>
<html>
    <head>
        <script type="text/javascript" src="simple-excel.js"></script>
        <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/17d34a2d31.js"></script>
    </head>
    <body>
        <input type="file" id="fileInput" /><br/>
        <button>Press</button>
        <script type="text/javascript">

            // read a CSV file
            var completeListArray = [];
            var csvParser = new SimpleExcel.Parser.CSV();
            var fileInput = document.getElementById('fileInput');
            // parse when file loaded, then print the result to console
            fileInput.addEventListener('change', function (e) {            
                var file = e.target.files[0];
                csvParser.loadFile(file, function () {
                   completeListArray = csvParser.getSheet();
                    console.log(completeListArray); // print!
                });
            });
  var name = "Abraham, Ralph"
$(document).ready(function() {
    
    
    $('button').click(function() {
        console.log(completeListArray[14])
        if (jQuery.inArray(name)!='-1') {
            console.log(name + ' is in the array!');
        } else {
            console.log(name + ' is NOT in the array...');
        }
    });
});
        </script>
    </body>
</html>
